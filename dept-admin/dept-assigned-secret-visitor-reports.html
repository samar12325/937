<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-ar="بلاغات 937" data-en="937 Reports">937 Reports</title>

  <!-- خطوط مطابقة للهوم -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <!-- نفس ملف التنسيق -->
  <link rel="stylesheet" href="dept-admin.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* زر العودة للخلف */
    .header {
      position: relative;
    }
    
    .btn-back{
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #6b7280; 
      color: #fff; 
      border: none; 
      border-radius: 8px;
      padding: 8px 16px; 
      font-size: 14px; 
      cursor: pointer;
      display: inline-flex; 
      align-items: center; 
      gap: 6px;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .btn-back:hover{ 
      background: #4b5563;
      transform: translateY(-50%) translateY(-1px);
      box-shadow: 0 2px 8px rgba(107, 114, 128, 0.3);
    }

    /* توحيد مقاسات جميع الأيقونات */
    .fas, .fa, i[class*="fa-"] {
      width: 16px !important;
      height: 16px !important;
      font-size: 16px !important;
      display: inline-flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    /* Page specific styles */
    .page-container {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .status-badge {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .status-assigned { background: #fef3c7; color: #92400e; }
    .status-in-progress { background: #dbeafe; color: #1e40af; } /* تحت تنفيذ */
    .status-done { background: #d1fae5; color: #065f46; } /* منفذة */
    .status-rejected { background: #fee2e2; color: #991b1b; } /* غير منفذة */
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close:hover {
      color: #000;
    }
    
    .filter-section {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(59, 130, 246, 0.08);
    }
    
    .table-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(59, 130, 246, 0.1);
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table th {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 15px;
      text-align: right;
      font-weight: 600;
    }
    
    .table td {
      padding: 15px;
      border-bottom: 1px solid #e5e7eb;
      text-align: right;
    }
    
    .table tr:hover {
      background-color: #f8fafc;
    }
    
    .action-btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      margin: 0 2px;
    }
    
    .btn-view { background: #3b82f6; color: white; }
    .btn-reply { background: #10b981; color: white; }
    .btn-status { background: #f59e0b; color: white; }
    
    .action-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .filter-grid {
      display: flex;
      gap: 10px;
      align-items: end;
      margin-top: 10px;
    }
    
    .filter-item {
      display: flex;
      flex-direction: column;
    }
    
    .filter-label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #374151;
      font-size: 12px;
    }
    
    .form-control {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      background: white;
      transition: all 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
    }
    
    .loading-container {
      text-align: center;
      padding: 40px;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #6b7280;
      font-size: 16px;
    }
    
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- زر العودة للخلف -->
    <button id="btnBack" class="btn-back" 
            data-ar="العودة" 
            data-en="Back">
      ← العودة
    </button>
    
    <div class="header-content">
      <div class="header-title" data-ar="بلاغات 937" data-en="937 Reports">
        بلاغات 937
      </div>
      <img src="../icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="../icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <div class="page-container">
    
    <!-- Filters Section -->
    <div class="filter-section" style="max-width: 500px; margin: 15px auto; padding: 12px;">
      <h2 class="card-title" data-ar="فلترة البلاغات" data-en="Filter Reports" style="font-size: 14px; margin-bottom: 12px; text-align: center;">فلترة البلاغات</h2>
      <div class="filter-grid" style="display: flex; flex-direction: row; gap: 12px; align-items: end;">
        <div class="filter-item" style="flex: 1;">
          <label class="filter-label" data-ar="حالة البلاغ" data-en="Report Status" style="font-size: 12px; margin-bottom: 6px; display: block;">حالة البلاغ</label>
          <select id="statusFilter" class="form-control" style="width: 100%; padding: 8px; font-size: 13px; border-radius: 6px; border: 1px solid #e5e7eb;">
            <option value="" data-ar="جميع الحالات" data-en="All Statuses">جميع الحالات</option>
            <option value="assigned" data-ar="مسند" data-en="Assigned">مسند</option>
            <option value="in_progress" data-ar="قيد التنفيذ" data-en="In Progress">قيد التنفيذ</option>
            <option value="done" data-ar="مكتمل" data-en="Done">مكتمل</option>
            <option value="rejected" data-ar="مرفوض" data-en="Rejected">مرفوض</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Reports Table -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th data-ar="رقم البلاغ" data-en="Report ID">رقم البلاغ</th>
            <th data-ar="التاريخ" data-en="Date">التاريخ</th>
            <th data-ar="الوصف" data-en="Description">الوصف</th>
            <th data-ar="الحالة" data-en="Status">الحالة</th>
            <th data-ar="الإجراءات" data-en="Actions">الإجراءات</th>
          </tr>
        </thead>
        <tbody id="reportsTableBody">
          <!-- سيتم ملء الجدول بواسطة JavaScript -->
        </tbody>
      </table>
    </div>

    <!-- Loading Message -->
    <div id="loadingMessage" class="loading-container">
      <div class="loading-spinner"></div>
      <p class="loading-text" data-ar="جاري تحميل البلاغات..." data-en="Loading reports...">جاري تحميل البلاغات...</p>
    </div>

  </div>

  <!-- Report Details Modal -->
  <div id="reportDetailsModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="text-2xl font-bold mb-4" data-ar="تفاصيل البلاغ" data-en="Report Details">تفاصيل البلاغ</h2>
      <div id="reportDetailsContent">
        <!-- سيتم ملء المحتوى بواسطة JavaScript -->
      </div>
    </div>
  </div>

  <!-- Reply Modal -->
  <div id="replyModal" class="modal">
    <div class="modal-content" style="max-width: 600px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 45px; height: 45px; background: linear-gradient(135deg, #3b82f6, #1d4ed8); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-reply" style="color: white;"></i>
          </div>
          <h2 style="margin: 0; font-size: 24px; font-weight: 700; color: #1f2937; background: linear-gradient(135deg, #3b82f6, #1d4ed8); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;" data-ar="إضافة رد" data-en="Add Reply">إضافة رد</h2>
        </div>
        <span class="close" style="font-size: 28px; color: #9ca3af; cursor: pointer; transition: color 0.3s ease; padding: 8px; border-radius: 8px;" onmouseover="this.style.color='#374151'; this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.color='#9ca3af'; this.style.backgroundColor='transparent'">&times;</span>
      </div>
      
      <form id="replyForm">
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-size: 16px; font-weight: 600; color: #374151; margin-bottom: 12px;" data-ar="نص الرد" data-en="Reply Text">
            <i class="fas fa-edit" style="margin-left: 8px; color: #3b82f6;"></i>
            نص الرد
          </label>
          <textarea 
            id="replyText" 
            rows="5" 
            style="width: 100%; padding: 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; line-height: 1.6; resize: vertical; min-height: 120px; transition: all 0.3s ease; background: #fafafa;" 
            placeholder="اكتب ردك هنا... يمكنك شرح تفاصيل إضافية أو أي ملاحظات مهمة" 
            required
            onfocus="this.style.borderColor='#3b82f6'; this.style.backgroundColor='white'; this.style.boxShadow='0 0 0 3px rgba(59, 130, 246, 0.1)'"
            onblur="this.style.borderColor='#e5e7eb'; this.style.backgroundColor='#fafafa'; this.style.boxShadow='none'"
          ></textarea>
          <div style="margin-top: 8px; font-size: 14px; color: #6b7280; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-info-circle" style="color: #3b82f6;"></i>
            <span data-ar="تأكد من كتابة رد واضح ومفيد" data-en="Make sure to write a clear and helpful reply">تأكد من كتابة رد واضح ومفيد</span>
          </div>
        </div>
        
        <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
          <button 
            type="button" 
            style="padding: 12px 24px; background: #f3f4f6; color: #374151; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;" 
            onclick="closeReplyModal()"
            onmouseover="this.style.background='#e5e7eb'; this.style.transform='translateY(-1px)'"
            onmouseout="this.style.background='#f3f4f6'; this.style.transform='translateY(0)'"
          >
            <i class="fas fa-times"></i>
            <span data-ar="إلغاء" data-en="Cancel">إلغاء</span>
          </button>
          <button 
            type="submit" 
            style="padding: 12px 24px; background: linear-gradient(135deg, #10b981, #059669); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);" 
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(16, 185, 129, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(16, 185, 129, 0.3)'"
          >
            <i class="fas fa-paper-plane"></i>
            <span data-ar="إرسال الرد" data-en="Send Reply">إرسال الرد</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Status Change Modal -->
  <div id="statusModal" class="modal">
    <div class="modal-content" style="max-width: 600px; border-radius: 20px; box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #f0f0f0;">
        <div style="display: flex; align-items: center; gap: 12px;">
          <div style="width: 45px; height: 45px; background: linear-gradient(135deg, #f59e0b, #d97706); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
            <i class="fas fa-edit" style="color: white;"></i>
          </div>
          <h2 style="margin: 0; font-size: 24px; font-weight: 700; color: #1f2937; background: linear-gradient(135deg, #f59e0b, #d97706); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;" data-ar="تغيير حالة البلاغ" data-en="Change Report Status">تغيير حالة البلاغ</h2>
        </div>
        <span class="close" style="font-size: 28px; color: #9ca3af; cursor: pointer; transition: color 0.3s ease; padding: 8px; border-radius: 8px;" onmouseover="this.style.color='#374151'; this.style.backgroundColor='#f3f4f6'" onmouseout="this.style.color='#9ca3af'; this.style.backgroundColor='transparent'">&times;</span>
      </div>
      
      <form id="statusForm">
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-size: 16px; font-weight: 600; color: #374151; margin-bottom: 12px;" data-ar="الحالة الجديدة" data-en="New Status">
            <i class="fas fa-flag" style="margin-left: 8px; color: #f59e0b;"></i>
            الحالة الجديدة
          </label>
          <select 
            id="newStatus" 
            style="width: 100%; padding: 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; background: #fafafa; transition: all 0.3s ease;" 
            required
            onfocus="this.style.borderColor='#f59e0b'; this.style.backgroundColor='white'; this.style.boxShadow='0 0 0 3px rgba(245, 158, 11, 0.1)'"
            onblur="this.style.borderColor='#e5e7eb'; this.style.backgroundColor='#fafafa'; this.style.boxShadow='none'"
          >
            <option value="executed" data-ar="منفذة" data-en="Implemented">منفذة</option>
            <option value="not_executed" data-ar="غير منفذة" data-en="Not Implemented">غير منفذة</option>
            <option value="in_progress" data-ar="تحت تنفيذ" data-en="Under Implementation">تحت تنفيذ</option>
          </select>
          <div style="margin-top: 8px; font-size: 14px; color: #6b7280; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-info-circle" style="color: #f59e0b;"></i>
            <span data-ar="اختر الحالة المناسبة للبلاغ" data-en="Choose the appropriate status for the report">اختر الحالة المناسبة للبلاغ</span>
          </div>
        </div>
        
        <div style="margin-bottom: 25px;">
          <label style="display: block; font-size: 16px; font-weight: 600; color: #374151; margin-bottom: 12px;" data-ar="تعليق (اختياري)" data-en="Comment (Optional)">
            <i class="fas fa-comment" style="margin-left: 8px; color: #f59e0b;"></i>
            تعليق (اختياري)
          </label>
          <textarea 
            id="statusComment" 
            rows="4" 
            style="width: 100%; padding: 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; line-height: 1.6; resize: vertical; min-height: 100px; transition: all 0.3s ease; background: #fafafa;" 
            placeholder="اكتب تعليقك هنا... يمكنك شرح سبب تغيير الحالة أو أي ملاحظات إضافية"
            onfocus="this.style.borderColor='#f59e0b'; this.style.backgroundColor='white'; this.style.boxShadow='0 0 0 3px rgba(245, 158, 11, 0.1)'"
            onblur="this.style.borderColor='#e5e7eb'; this.style.backgroundColor='#fafafa'; this.style.boxShadow='none'"
          ></textarea>
          <div style="margin-top: 8px; font-size: 14px; color: #6b7280; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-lightbulb" style="color: #f59e0b;"></i>
            <span data-ar="التعليق يساعد في توثيق سبب تغيير الحالة" data-en="Comment helps document the reason for status change">التعليق يساعد في توثيق سبب تغيير الحالة</span>
          </div>
        </div>
        
        <div style="display: flex; justify-content: flex-end; gap: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
          <button 
            type="button" 
            style="padding: 12px 24px; background: #f3f4f6; color: #374151; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px;" 
            onclick="closeStatusModal()"
            onmouseover="this.style.background='#e5e7eb'; this.style.transform='translateY(-1px)'"
            onmouseout="this.style.background='#f3f4f6'; this.style.transform='translateY(0)'"
          >
            <i class="fas fa-times"></i>
            <span data-ar="إلغاء" data-en="Cancel">إلغاء</span>
          </button>
          <button 
            type="submit" 
            style="padding: 12px 24px; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);" 
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(245, 158, 11, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(245, 158, 11, 0.3)'"
          >
            <i class="fas fa-save"></i>
            <span data-ar="تحديث الحالة" data-en="Update Status">تحديث الحالة</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toastMessage"></span>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="dept-assigned-secret-visitor-reports.js"></script>
  
  <script>
    // زر العودة للخلف
    document.getElementById('btnBack').addEventListener('click', function() {
        window.history.back();
    });
  </script>
</body>
</html>
