<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بلاغات الزائر السري</title>
    <!-- Tailwind CSS CDN -->
    <link rel="stylesheet" href="secret-visitor.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Inter, Tajawal, and Merriweather -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tajawal:wght@400;500;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Status badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-assigned {
            background-color: #fef3c7;
            color: #92400e;
        }

        .status-in-progress {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-done {
            background-color: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Action buttons */
        .action-btn {
            padding: 4px 8px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: background-color 0.2s;
        }

        .btn-in-progress {
            background-color: #3b82f6;
            color: white;
        }

        .btn-in-progress:hover {
            background-color: #2563eb;
        }

        .btn-done {
            background-color: #10b981;
            color: white;
        }

        .btn-done:hover {
            background-color: #059669;
        }

        .btn-rejected {
            background-color: #ef4444;
            color: white;
        }

        .btn-rejected:hover {
            background-color: #dc2626;
        }

        /* Custom select styles */
        .custom-select-wrapper {
            position: relative;
            width: 100%;
        }

        .custom-select {
            position: relative;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .custom-select:hover {
            border-color: #3b82f6;
        }

        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .custom-select-options.show {
            display: block;
        }

        .custom-select-option {
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .custom-select-option:hover {
            background-color: #f3f4f6;
        }

        .custom-select-option.selected {
            background-color: #3b82f6;
            color: white;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background-color: #10b981;
        }

        .toast.error {
            background-color: #ef4444;
        }

        .toast.warning {
            background-color: #f59e0b;
        }
    </style>
</head>
<body class="flex h-screen overflow-hidden lang-ar">

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title" data-ar="بلاغات الزائر السري" data-en="Secret Visitor Inbox">بلاغات الزائر السري</div>
            <img src="/icon/hospital-logo.png" alt="شعار المستشفى" class="header-logo">

            <button id="langToggle" class="lang-toggle-btn">
                <img src="/icon/lang.png" alt="language" class="lang-icon" />
                <span id="langText">العربية | English</span>
            </button>
        </div>
    </header>


    <!-- Main Content Area -->
    <div id="exportArea" class="flex-1 flex flex-col p-8 overflow-auto" style="margin-top: 75px;">
        
        <!-- معلومات القسم -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4" data-ar="معلومات القسم" data-en="Department Information">معلومات القسم</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-ar="اسم القسم" data-en="Department Name">اسم القسم</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="departmentSelect">
                            <span id="selectedDepartment" data-ar="اختر القسم" data-en="Select Department">اختر القسم</span>
                            <i class="fas fa-chevron-down text-gray-500"></i>
                        </div>
                        <div class="custom-select-options" id="departmentOptions">
                            <div class="custom-select-option" data-value="all" data-ar="الكل" data-en="All">الكل</div>
                            <!-- سيتم تحميل الأقسام هنا -->
                        </div>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2" data-ar="فلتر الحالة" data-en="Status Filter">فلتر الحالة</label>
                    <div class="custom-select-wrapper">
                        <div class="custom-select" id="statusSelect">
                            <span id="selectedStatus" data-ar="الكل" data-en="All">الكل</span>
                            <i class="fas fa-chevron-down text-gray-500"></i>
                        </div>
                        <div class="custom-select-options" id="statusOptions">
                            <div class="custom-select-option" data-value="all" data-ar="الكل" data-en="All">الكل</div>
                            <div class="custom-select-option" data-value="assigned" data-ar="معين" data-en="Assigned">معين</div>
                            <div class="custom-select-option" data-value="in_progress" data-ar="قيد التنفيذ" data-en="In Progress">قيد التنفيذ</div>
                            <div class="custom-select-option" data-value="done" data-ar="مكتمل" data-en="Done">مكتمل</div>
                            <div class="custom-select-option" data-value="rejected" data-ar="مرفوض" data-en="Rejected">مرفوض</div>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-end">
                    <button id="loadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center">
                        <i class="fas fa-sync ml-2"></i>
                        <span data-ar="تحميل" data-en="Load">تحميل</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-center">
                <p class="text-sm text-gray-500 mb-2" data-ar="إجمالي البلاغات" data-en="Total Reports">إجمالي البلاغات</p>
                <p class="text-4xl font-bold text-blue-600" id="totalReports">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-center">
                <p class="text-sm text-gray-500 mb-2" data-ar="غير معينة" data-en="Unassigned">غير معينة</p>
                <p class="text-4xl font-bold text-orange-600" id="unassignedReports">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-center">
                <p class="text-sm text-gray-500 mb-2" data-ar="قيد التنفيذ" data-en="In Progress">قيد التنفيذ</p>
                <p class="text-4xl font-bold text-yellow-600" id="inProgressReports">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-center">
                <p class="text-sm text-gray-500 mb-2" data-ar="مكتملة" data-en="Completed">مكتملة</p>
                <p class="text-4xl font-bold text-green-600" id="completedReports">0</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center text-center">
                <p class="text-sm text-gray-500 mb-2" data-ar="مرفوضة" data-en="Rejected">مرفوضة</p>
                <p class="text-4xl font-bold text-red-600" id="rejectedReports">0</p>
            </div>
        </div>

        <!-- جدول البلاغات -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4" data-ar="جميع البلاغات" data-en="All Reports">جميع البلاغات</h3>
            
            <div class="overflow-x-auto">
                <table id="reportsTable" class="min-w-full bg-white border border-gray-300">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="القسم الأصلي" data-en="Original Department">القسم الأصلي</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="الملاحظة" data-en="Note">الملاحظة</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="الموقع" data-en="Location">الموقع</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="تاريخ التوزيع" data-en="Assignment Date">تاريخ التوزيع</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="الحالة" data-en="Status">الحالة</th>
                            <th class="px-6 py-3 border-b border-gray-200 text-right text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider" data-ar="الإجراءات" data-en="Actions">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="reportsTableBody" class="bg-white">
                        <tr>
                            <td colspan="6" class="px-6 py-4 text-center text-gray-500" data-ar="جاري التحميل..." data-en="Loading...">جاري التحميل...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script src="secret-visitor-inbox.js"></script>
</body>
</html>
