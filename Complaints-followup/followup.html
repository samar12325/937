<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-ar="متابعة البلاغات الطبية" data-en="Medical Report Follow-up">متابعة البلاغات الطبية</title>
  <link rel="stylesheet" href="followup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>    
  <div class="back-button">
    <a href="#" onclick="goBack()">
      <img src="/icon/Back.png" alt="Back Icon" class="back-icon" />
      <span data-ar="عودة" data-en="Back">عودة</span>
    </a>
  </div>
  
  <!-- رأس الصفحة -->
  <header class="header">
    <div class="header-content">
      <div class="header-title" data-ar="بلاغات 937" data-en="Reports 937">بلاغات 937</div>
      <img src="/icon/hospital-logo.png" alt="Hospital Logo" class="header-logo">
      <button id="langToggle" class="lang-toggle-btn">
        <img src="/icon/lang.png" alt="language" class="lang-icon" />
        <span id="langText">العربية | English</span>
      </button>
    </div>
  </header>

  <div class="page-header">
    <h2 class="page-title" data-ar="متابعة البلاغات الطبية" data-en="Medical Report Follow-up">متابعة البلاغات الطبية</h2>
    <p class="page-subtitle" data-ar="يرجى إدخال أي من البيانات التالية للبحث عن المريض"
       data-en="Please enter any of the following information to search for the patient">
       يرجى إدخال أي من البيانات التالية للبحث عن المريض
    </p>
  </div>

  <main>
    <div class="form-card">
      <div class="lock-title">
        <img src="/icon/passoward.png" alt="lock icon" class="lock-icon" />
        <span data-ar="البحث عن المريض" data-en="Patient Search">البحث عن المريض</span>
      </div>

      <form onsubmit="handleSubmit(event)">
        <!-- حقل الاسم - اختياري -->
        <div class="input-group">
          <img src="/icon/person.png" class="input-icon" />
          <input type="text" id="patientName"
                 placeholder="اسم المريض (اختياري)"
                 data-ar-placeholder="اسم المريض (اختياري)"
                 data-en-placeholder="Patient Name (Optional)" />
        </div>

        <!-- حقل رقم الهوية -->
        <div class="input-group">
          <img src="/icon/serial.png" class="input-icon" />
          <input type="text" id="nationalId"
                 placeholder="رقم الهوية / الإقامة"
                 data-ar-placeholder="رقم الهوية / الإقامة"
                 data-en-placeholder="National ID / Residency" />
        </div>

        <!-- حقل رقم الجوال -->
        <div class="input-group">
            <img src="/icon/te.png" class="input-icon" />
          <input type="text" id="phoneNumber"
                 placeholder="رقم الجوال"
                 data-ar-placeholder="رقم الجوال"
                 data-en-placeholder="Phone Number" />
        </div>

        <!-- حقل رقم الملف -->
        <div class="input-group">
            <img src="/icon/serial.png" class="input-icon" />
          <input type="text" id="fileNumber"
                 placeholder="رقم الملف الطبي"
                 data-ar-placeholder="رقم الملف الطبي"
                 data-en-placeholder="Medical File Number" />
        </div>

        <div class="search-note">
          <p data-ar="يجب إدخال بيانة واحدة على الأقل للبحث (عدا الاسم). الاسم اختياري ويستخدم للتأكيد."
             data-en="At least one field must be filled to search (except name). Name is optional and used for confirmation.">
             يجب إدخال بيانة واحدة على الأقل للبحث (عدا الاسم). الاسم اختياري ويستخدم للتأكيد.
          </p>
        </div>

        <button type="submit" class="submit-btn"
                data-ar="البحث عن المريض"
                data-en="Search Patient">
          البحث عن المريض
        </button>
      </form>
    </div>
  </main>

  <script src="followup.js"></script>
  <script>
    (function () {
      // استخدمي نفس التخزين عندك: localStorage.user يحتوي RoleID
      function redirectByRole() {
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) return '/login/login.html';
        const roleId = Number(user.RoleID || user.roleId);
        if (roleId === 1) return '/superadmin/superadmin-home.html'; // سوبر أدمن
        if (roleId === 2) return '/employee/employee-home.html';   // موظف
        if (roleId === 3) return '/dept-admin/dept-admin.html';  
        return '/login/login.html'; // احتياطي
      }

      // كل روابط "الصفحة الرئيسية" الموجودة في الشريط الجانبي
      const homeLinks = document.querySelectorAll(
        'aside .sidebar-menu a.menu-link[href$="/login/login.html"], aside .sidebar-menu a.menu-link[data-en="Home Page"], aside .sidebar-menu a.menu-link[data-ar="الصفحة الرئيسية"]'
      );

      homeLinks.forEach(a => {
        // خَلّي النقر يوجّه حسب الدور
        a.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = redirectByRole();
        });

        // (اختياري) عدّلي الـ href الظاهر للـ Hover/Copy
        a.setAttribute('href', redirectByRole());
      });
    })();
  </script>

</body>
</html>
